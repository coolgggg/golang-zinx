syntax = "proto3";
package pb;
option csharp_namespace = "Pb";

//同步玩家id
message SyncPid {
    int32 Pid = 1;//服务器新生成玩家ID
}

//玩家位置信息
message Position {
    float X = 1;
    float Y = 2;
    float Z = 3;
    float V = 4;
}

//广播消息
message BroadCast {
    int32 Pid = 1;
    int32 Tp = 2; //1世界聊天  2玩家位置 3动作
    oneof Data {
        string Content = 3; //玩家聊天消息
        Position P = 4; //广播玩家的位置
        int32 ActionData = 5; //玩家具体的动作
    }
}